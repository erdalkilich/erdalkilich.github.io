<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: #00c2ff;
      margin: 20px auto;
    }

    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SCHEFF</h1>
    <div class="divider"></div>
    <p>
      Our website is currently under construction.<br>
      We are preparing something great.
    </p>

    <div class="footer">
      © 2025 scheff.ca – All rights reserved
    </div>
  </div>

</body>
</html>
